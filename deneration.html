<!DOCTYPE html>
<html>
<head>
    <title>Génération Dynamique</title>
</head>
<body>
    <div id="dynamic-content"></div>

    <script>
        // Génération dynamique du contenu
        var dynamicContentDiv = document.getElementById("dynamic-content");
        dynamicContentDiv.innerHTML = "<p>Ceci est du contenu généré dynamiquement avec JavaScript.</p>";
    </script>
</body>
</html>
